<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../template.xhtml">
    <ui:define name="centro">
        <h3 class="blue-text">Edição e cadastro de cliente</h3>
        <a href="list.xhtml">Listar</a>


            <div class="row">
                <div class="col l6 offset-l3">
                    <h:form>
                        <h:messages layout="table" class="red-text"></h:messages>
                        <div class="input-field">
                            <h:outputLabel for="cpf">CPF:</h:outputLabel>
                            <h:inputText id="cpf"
                                         value="#{controladorDeClientes.cliente.cpf}" />
                        </div>
                        <div class="input-field">
                            <h:outputLabel for="nome">Nome:</h:outputLabel>
                            <h:inputText id="nome"
                                         value="#{controladorDeClientes.cliente.nome}" />
                        </div>


                        <h:commandButton value="Cadastrar" action="#{controladorDeClientes.adicionar}"
                                         class="btn waves-effect waves-teal right" />
                        
                        <h:commandButton value="Atualizar" action="#{controladorDeClientes.atualizar(cliente)}"
                                         class="btn waves-effect waves-teal right" />

                        
                    </h:form>
                </div>
            </div>
        
    </ui:define>
</ui:composition>
</html>
