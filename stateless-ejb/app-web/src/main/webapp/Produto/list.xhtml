<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="centro">
        <h3 class="blue-text">Lista de produtos</h3>
        <h4 class="blue-text">Busca de produto por Descricao</h4>
        <h:form>
            <div class="row">
                <div class="col s12 l4 offset-l4">
                    <h:form>
                        <h:messages layout="table" class="red-text"></h:messages>
                        <div class="input-field">
                            <h:inputText value="#{controladorDeProdutos.produto.descricao}" required="true" />
                        </div>

                        <h:commandButton value="Buscar" action="#"
                                         class="btn waves-effect waves-teal right" />

                    </h:form>
                </div>
            </div>
        </h:form>
        <a href="edit.xhtml">Adicionar/Editar</a>
        <h:form prependId="false">
            <ul class="collection with-header">
                <li class="collection-item">
                    <div class="row">
                        <div class="col l4">
                            <b>ID</b>
                        </div>
                        <div class="col l3">
                            <b>Descricao</b>
                        </div>
                        <div class="col l3">
                            <b>Valor</b>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </li>
                <ui:repeat var="produto" value="#{controladorDeProdutos.produtosBuscados}">
                    <li class="collection-item">
                        <div class="row">
                            <div class="col l4">
                                <h:outputText value="#{produto.codigo}"></h:outputText>
                            </div>
                            <div class="col l3">
                                <h:outputText value="#{produto.descricao}"></h:outputText>
                            </div>
                            <div class="col l3">
                                <h:outputText value="#{produto.valor}"></h:outputText>
                            </div>
                            <div class="col">
                                <h:commandButton class="btn waves-effect waves-teal" value="x" action="#{controladorDeProdutos.remover(produto)}"/>
                            </div>
                            <div class="col">
                                <h:commandButton class="btn waves-effect waves-teal" value="editar" action="#"/>
                            </div>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </h:form>
    </ui:define>
</ui:composition>
</html>
