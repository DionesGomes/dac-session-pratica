<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="centro">
            <h3 class="blue-text">Lista de produtos</h3>
            <h4 class="blue-text">Busca de produto por Descricao</h4>
            <h:form>
                <div class="row">
                    <div class="col l12">

                        <h:messages layout="table" class="red-text"></h:messages>
                        <div class="input-field">
                            <h:inputText value="" required="true" />
                        </div>


                        <h:commandButton value="Buscar" action="#{controladorDeProdutos.produtosBuscados}"
                                         class="btn waves-effect waves-teal right" />
                        
                        <br></br>
                        <br></br>
                        
                        <a href="edit.xhtml">Adicionar/Editar</a>

                        <ul class="collection with-header">
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col l2">
                                        <b>ID</b>
                                    </div>
                                    <div class="col l3">
                                        <b>Descricao</b>
                                    </div>
                                    <div class="col l3">
                                        <b>Valor</b>
                                    </div>
                                    <div class="col l2">
                                        <b> Editar </b>
                                    </div>
                                    <div class="col l2">
                                        <b> Remover </b>
                                    </div>
                                </div>
                            </li>
                            <ui:repeat var="produto" value="#{controladorDeProdutos.produtosBuscados}">
                                <li class="collection-item">
                                    <div class="row">
                                        <div class="col l2">
                                            <h:outputText value="#{produto.codigo}"></h:outputText>
                                        </div>
                                        <div class="col l3">
                                            <h:outputText value=""></h:outputText>
                                        </div>
                                        <div class="col l3">
                                            <h:outputText value=""></h:outputText>
                                        </div>
                                        <div class="col l2">
                                            <h:commandButton class="btn waves-effect waves-teal" value="e" action="#"/>
                                        </div>
                                        <div class="col l2">
                                            <h:commandButton class="btn waves-effect waves-teal" value="x" action="#"/>
                                        </div>
                                    </div>
                                </li>
                            </ui:repeat>
                        </ul>

                    </div>
                </div>

            </h:form>


        </ui:define>
    </ui:composition>


</html>
