<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >       

    <ui:composition template="../template.xhtml">
        <ui:define name="centro">
            <h3 class="blue-text">Meu Carrinho</h3>
            <hr/>
            <h5 class="blue-text">Nome do cliente</h5>
            <h5 class="blue-text">Valor venda: </h5>
            <h6 class="black-text"> Lista de produtos </h6>
            <hr/>




            <h:form prependId="false">


                <ul class="collection with-header">
                    <li class="collection-item">
                        <div class="row">

                            <div class="col l3">
                                <b>Descrição</b>
                            </div>
                            <div class="col l3">
                                <b>Valor</b>
                            </div>
                            <div class="col l3">
                                <b> Quantidade </b>
                            </div>
                            <div class="col l3">
                                <b> Remover </b>
                            </div>
                        </div>
                    </li>
                    <ui:repeat var="p" value="#{controladorDeCarrinho.todos}">
                        <li class="collection-item">
                            <div class="row">

                                <div class="col l3">
                                    <h:outputText value="#{p.descricao}"></h:outputText>
                                </div>
                                <div class="col l3">
                                    <h:outputText value="#{p.valor}"></h:outputText>
                                </div>
                                <div class="col l3">
                                    <h:outputText value=""></h:outputText>
                                </div>
                                <div class="col l3">
                                    <h:commandButton class="btn waves-effect waves-teal" value="x" action="#"/>
                                </div>
                            </div>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
